version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: pmtool-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pmtool
      POSTGRES_USER: pmtool
      POSTGRES_PASSWORD: pmtool
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: